<!DOCTYPE HTML>

<head>
    <meta charset="utf-8" />

    <title>LO Lubaczów </title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">

<body>
    <nav class="sticky">
        <div class="nav-wrapper z-depth-5">
            <a href="#!" class="center brand-logo"  style="margin-left: 0px;">Logo</a>
            <ul class="left">
                <li><a  href="#">Strona główna</a></li>
            </ul>
        </div>
    </nav>
    <div class="row centered z-depth-3" style="border: 1px #f39c12 solid; width: 95%; margin-top: 95px; text-align: center;">
        <form class="col s12">
            <div class="row" style="width: 100% !important">
                <div class="col m3"></div>
                <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix"><i class="fa fa-user" aria-hidden="true"></i>
                        </i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="userData.email">
                        <label for="icon_prefix">Login</label>
                </div>
                <div class="col m3"></div>
            </div>    
            <div class="row" style="width: 100% !important;">
                <div class="col m3"></div>
                <div class="input-field col s12 m6">
                        <i class="material-icons prefix"><i class="fa fa-key" aria-hidden="true"></i>
                        </i>
                        <input id="icon_prefix" type="password" class="validate" ng-model="userData.password">
                        <label for="icon_telephone">Hasło</label>        
                </div>
                <div class="col m3"></div>
            </div>
            <div class="row" style="padding-top: 0; margin-bottom: 40px;">
                <button class="btn waves-effect waves-light" type="button" style="background-color: #f39c12" >Zaloguj<i class="fa fa-paper-plane" style="padding-left: 20px;"></i>
                </button>
            </div>
        </form>
    </div>
    <footer class="page-footer" style="position: absolute; bottom: 0;">
        <div class="container">
            <div class="row" style="padding-top: 15px !important; padding-bottom: 10px !important; margin-bottom: 0px !important;">
                <div class="col l6 s12" id="footer-prawo">
                    <h5 class="white-text"><i class="fa fa-map-marker" aria-hidden="true" style="color: #f39c12; padding: 10px;"></i>Adres</h5>
                    <p>ul.Kościuszki 26</p>
                    <p>37-600 Lubaczów</p>
                </div>
                <div class="col l4 offset-l2 s12" id="footer-prawo">
                    <h5 class="white-text"><i class="fa fa-phone" aria-hidden="true" style="color: #f39c12; padding: 10px;"></i>Sekretariat</h5>
                    <div class="kontakt-footer">
                        <p>Alicja Marciniszyn</p>
                        <p>mgr Beata Strojna-Rozwód</p>
                        <p>16 632 11 53</p>
                        <p>sekretariat@lo-lubaczow.pl</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2017 Copyright webdeveloperzy L.O Lubaczów
            </div>
        </div>

<!--skrypty -->
