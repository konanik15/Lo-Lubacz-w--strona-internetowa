<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>LO Lubaczów </title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
    <nav class="sticky">
        <div class="nav-wrapper z-depth-5">
            <a href="#!" class="center brand-logo" id="logo">Logo</a>
            <ul class="left">
                <li><a  href="#">Strona główna</a></li>
            </ul>
        </div>
    </nav>
    <div class="row centered" style="border: 1px #f39c12 solid; width: 95%; margin-top: 80px; text-align: center;">
        <form class="col s12">
            <div class="row" >
            <div class="input-field col s12 m6">
                        <i class="material-icons prefix"><i class="fa fa-user" aria-hidden="true"></i>
                        </i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="userData.email">
                        <label for="icon_prefix">Adres e-mail</label>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                        <i class="material-icons prefix"><i class="fa fa-key" aria-hidden="true"></i>
                        </i>
                        <input id="icon_prefix" type="password" class="validate" ng-model="userData.password">
                        <label for="icon_telephone">Hasło</label>        
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="button" style="background-color: #f39c12" >Zaloguj<i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

</body>
</html>
