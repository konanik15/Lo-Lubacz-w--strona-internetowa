<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>LO Lubaczów </title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.6/sweetalert2.css" />
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <style type="text/css">
        .btn {
    background: #f39c12 !important;
    color: #FFFFFF !important;
    padding: 0 20px 0 20px !important;
    text-transform: uppercase !important;
    -webkit-transition: all 1s !important;
    -moz-transition: all 1s !important;
    -o-transition: all 1s !important;
    transition: all 1s !important;
}

        .btn:hover {
    background-color: #FFFFFF !important;
    color: #f39c12!important;
}
    </style>
</head>

<body>
    <!-- NAVBARY -->
    <nav class="sticky">
        <div class="nav-wrapper z-depth-5">
            <a href="#!" class="brand-logo" id="logo"><i class="fa fa-cogs" style="color: #f39c12;" aria-hidden="true"></i>Logo</a>
            <ul class="right">
                
                <li><a href="# ">Newsy</a></li>
                <li><a href="# ">Galeria</a></li>
                <li class="active"><a href="# ">Dodaj podstronę</a></li>
                <li><a href="# ">Edytuj podstronę</a></li>
                <li><a href="# ">Skonfiguruj numerek</a></li>
                <li><a href="# "><i class="fa fa-sign-out" style="color: white" aria-hidden="true"></i> Wyloguj</a></li>
                
            </ul>
        </div>
    </nav>
                <!-- TUTAJ ŁADUJECIE CONTENT STRONY -->
    <div class="row center" style="padding-top: 75px;">
            <div class="section-title">
                <h4>Edytuj podstronę</h4>
            
            </div>
        </div>


            <!-- SELECT -->
    <div class="row">
            <div class="col l1"></div>
            <div class="col l10">
                <div class="input-field col s12">
                    <select id="ed-podstron">
                      <option value="" disabled selected>Wybierz sekcję</option>
                      <option value="1">O nas</option>
                      <option value="2">Dla gimnazjalisty</option>
                      <option value="3">Dla ucznia</option>
                      <option value="4">Dla rodzica</option>
                    </select>
                  </div>
            </div>
            <div class="col l1"></div>
        </div>
        <div class="row" id="onas-edycja" style="display: none;">
                    <div class="col l1"></div>
                    <div class="col l10">
                        <select>
                          <option value="" disabled selected>Wybierz podstronę</option>
                          <option value="1">O szkole</option>
                          <option value="2">Kadra/pracownicy</option>
                          <option value="3">Klasy/profile</option>
                          <option value="4">Dokumenty</option>
                        </select>
                        <label>Materialize Select</label>
            </div>
            <div class="col l1"></div>
        </div>        
                <!-- KLASY GIMNAZJALISTY -->
        <div class="row" id="dla-gimn-edycja" style="display: none;">
            <div class="col l1"></div>
            <div class="col l10">
                <select>
                  <option value="" disabled selected>Wybierz podstronę</option>
                  <option value="1">Dlaczego my?</option>
                  <option value="2">Rekrutacja</option>
                </select>
                <label>Materialize Select</label>
            </div>
            <div class="col l1"></div>
        </div>
                <!-- DLA UCZNIA -->
        <div class="row" id="dla-ucz-edycja" style="display: none;">
            <div class="col l1"></div>
            <div class="col l10">
                <select>
                  <option value="" disabled selected>Wybierz podstronę</option>
                  <option value="1">Samorząd uczniowski</option>
                  <option value="2">Podręczniki</option>
                  <option value="3">Matura</option>
                  <option value="4">Stypendia</option>
                  <option value="5">Galerie</option>
                  <option value="5">cosporusku</option>
                  <option value="5">Biblioteka</option>
                </select>
                <label>Materialize Select</label>
            </div>
            <div class="col l1"></div>
        </div>
            <!-- DLA RODZICA -->
        <div class="row" id="dla-rodz-edycja" style="display: none;">
            <div class="col l1"></div>
            <div class="col l10">
                <select>
                  <option value="" disabled selected>Wybierz podstronę</option>
                  <option value="1">Współpraca z rodzicami</option>
                  <option value="2">Rada rodziców</option>
                  <option value="3">Regulamin</option>
                </select>
                <label>Materialize Select</label>
            </div>
            <div class="col l1"></div>
        </div>
    </body>
    <script type="text/javascript " src="js/jquery-3.2.1.min.js "></script>
    <script type="text/javascript " src="js/materialize.min.js "></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        $(document).ready(function(){
    $('#ed-podstron').on('change', function() {
      if ( this.value == '1')
      {
        $("#onas-edycja").show();
      }
      else
      {
        $("#onas-edycja").hide();
      }
      if(this.value == '2')
      {
        $('#dla-gimn-edycja').show();
      }
      else
      {
        $('#dla-gimn-edycja').hide();
      }if(this.value == '3')
      {
        $('#dla-ucz-edycja').show();
      }
      else
      {
        $('#dla-ucz-edycja').hide();
      }if(this.value == '4')
      {
        $('#dla-rodz-edycja').show();
      }
      else
      {
        $('#dla-rodz-edycja').hide();
      }
    });
});
    </script>

</html>
